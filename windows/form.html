<div class="window-vacancy">
    <div class="window-title">Заполните анкету</div>
    <div class="window-support-text">Шансы получить работу в&nbsp;компании &laquo;СТАРТ&nbsp;7&raquo; многократно увеличатся, если вы&nbsp;заполните расширенную анкету.</div>
    <div class="window-vacancy-form">
        <form action="windows/success.html" method="post" class="window-form">
            <div class="window-vacancy-form-fields">
                <div class="window-vacancy-form-subtitle">Контактные данные</div>
                <div class="form-input"><span class="form-input-label">Ваше имя*</span><input type="text" name="name" value="" class="required"></div>
                <div class="form-input"><span class="form-input-label">Телефон*</span><input type="text" name="phone" value="" class="required phoneRU"></div>
                <div class="form-input"><span class="form-input-label">Ваш email*</span><input type="text" name="email" value="" class="required email"></div>
            </div>
            <div class="window-vacancy-form-fields">
                <div class="form-file">
                    <div class="form-file-input"><input type="file" name="file" /><span data-placeholder="Резюме">Резюме</span><div class="form-file-input-icons"><svg><use xlink:href="images/sprite.svg#icon-png-2"></use></svg><svg><use xlink:href="images/sprite.svg#icon-jpg-2"></use></svg></div></div>
                </div>
                <div class="form-input"><span class="form-input-label">Ваше сообщение</span><textarea name="message" rows="1" cols="1"></textarea></div>
                <div class="form-submit"><button type="submit" class="btn">Отправить резюме<svg><use xlink:href="images/sprite.svg#icon-btn"></use></svg></button></div>
                <div class="form-policy">Нажимая кнопку, вы&nbsp;даёте согласие на&nbsp;обработку персональных данных.</div>
            </div>
        </form>
    </div>
</div>
